<!DOCTYPE html>
<html lang="en">~
<head>
  <meta charset="UTF-8">
  <title>Geeks For Geeks Stop Watch</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="styles.css">
</head>
<body class="bg-green-800 text-white font-[Roboto] flex flex-col items-center justify-center min-h-screen">
  <h1 class="text-3xl font-bold text-green-500 mb-6 text-center">Geeks For Geeks<br> Stop Watch</h1>

  <div class="text-6xl flex items-center gap-2 mb-6 ">
    <span id="hr">00</span><span class="text-sm mt-4">Hr</span>
    <span id="min">00</span><span class="text-sm mt-4">Min</span>
    <span id="sec">00</span><span class="text-sm mt-4">Sec</span>
    <span id="ms">00</span>
  </div>

  <div class="flex gap-4 mb-4">
    <button onclick="startTimer()" class="btn btn-info">Start</button>
    <button onclick="stopTimer()" class="btn btn-primary">Stop</button>
    <button onclick="resetTimer()" class="btn btn-danger">Reset</button>
    <button onclick="lapTime()" class="btn btn-warning">Lap</button>
  </div>

  <div class="w-1/2 mt-4">
    <h3 id="laph" style="display: none;" class="text-xl mb-2 font-semibold">Laps:</h3>
    <ul id="laps" style="display: none;" class="list-group mt-3"></ul>

  </div>

  <script src="app.js"></script>
</body>
</html>
